# ============================================
# Configuração do Banco de Dados MySQL
# ============================================
# URL de conexão com o banco de dados
# Variáveis de ambiente: DATABASE_URL, DATABASE_USERNAME, DATABASE_PASSWORD
# Valores padrão: localhost:3306/homehero, root, root
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/homehero?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# Configuração JPA/Hibernate
# ============================================
# Atualiza automaticamente o schema do banco (update = cria/atualiza tabelas)
spring.jpa.hibernate.ddl-auto=update
# Exibe SQL no console (controlado por variável de ambiente SHOW_SQL)
spring.jpa.show-sql=${SHOW_SQL:true}
# Formata o SQL exibido no console
spring.jpa.properties.hibernate.format_sql=true
# Dialeto do banco de dados
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Timezone do banco de dados
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ============================================
# Configuração do Servidor
# ============================================
# Porta do servidor (padrão: 8080, pode ser alterada via variável PORT)
server.port=${PORT:8080}
# Configuração de encoding UTF-8
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ============================================
# Configuração de Encoding HTTP
# ============================================
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
