# ============================================================================
# Configuração do Banco de Dados MySQL
# ============================================================================
# Spring Boot usa essas propriedades para configurar automaticamente o DataSource
# e criar o JdbcTemplate que será injetado nos serviços

# URL de conexão JDBC com o banco HomeHero
spring.datasource.url=jdbc:mysql://localhost:3306/homehero?useSSL=false&serverTimezone=UTC

# Credenciais de acesso ao MySQL
spring.datasource.username=root
spring.datasource.password=root

# Driver JDBC do MySQL (versão 8+)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração para servir arquivos estáticos (HTML, CSS, JS)
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true
