services:
  - type: web
    name: homehero-backend
    env: java
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/homehero-backend-1.0.0.jar
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_USERNAME
        sync: false
      - key: DATABASE_PASSWORD
        sync: false
      - key: PORT
        value: 8080

