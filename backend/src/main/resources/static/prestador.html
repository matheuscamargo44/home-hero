<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeHero - Cadastro de Prestador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="/" class="logo-link">
                    <span class="logo-text">HomeHero</span>
                </a>
            </div>
            <nav class="header-nav">
                <a href="#" class="login-link">Entrar</a>
                <button class="btn-register">Cadastrar-se</button>
            </nav>
        </div>
    </header>

    <main class="main-container">
        <div class="form-wrapper">
            <div class="form-card">
                <div class="form-header">
                    <h1>Cadastro de Prestador</h1>
                </div>
                <p class="form-subtitle">Preencha os dados para criar sua conta de prestador</p>
                
                <form id="formPrestador" class="registration-form">
                    <div class="form-section">
                        <h2>Informações Pessoais</h2>
                        <div class="form-group">
                            <label for="preNome">Nome Completo <span class="required">*</span></label>
                            <input type="text" id="preNome" name="nome" required placeholder="João Silva Santos">
                        </div>
                        <div class="form-group">
                            <label for="preCpf">CPF <span class="required">*</span></label>
                            <input type="text" id="preCpf" name="cpf" required placeholder="000.000.000-00" maxlength="14">
                        </div>
                        <div class="form-group">
                            <label for="preNascimento">Data de Nascimento</label>
                            <input type="date" id="preNascimento" name="nascimento" required>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>Informações Profissionais</h2>
                        <div class="form-group">
                            <label for="preAreas">Áreas de Atuação</label>
                            <input type="text" id="preAreas" name="areas" placeholder="Ex: Encanamento, Elétrica, Pintura">
                            <small class="form-hint">Separe as áreas por vírgula</small>
                        </div>
                        <div class="form-group">
                            <label for="preExperiencia">Experiência</label>
                            <textarea id="preExperiencia" name="experiencia" rows="4" placeholder="Descreva sua experiência profissional..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="preCertificados">Certificados</label>
                            <textarea id="preCertificados" name="certificados" rows="4" placeholder="Liste seus certificados e qualificações..."></textarea>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>Contato</h2>
                        <div class="form-group">
                            <label for="preEmail">Email <span class="required">*</span></label>
                            <input type="email" id="preEmail" name="email" required placeholder="seu@email.com">
                        </div>
                        <div class="form-group">
                            <label for="preTelefone">Telefone <span class="required">*</span></label>
                            <input type="text" id="preTelefone" name="telefone" required placeholder="(00) 00000-0000" maxlength="15">
                        </div>
                        <div class="form-group">
                            <label for="preSenha">Senha <span class="required">*</span></label>
                            <input type="password" id="preSenha" name="senha" required>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>Endereço</h2>
                        <div class="form-group">
                            <label for="preCep">CEP</label>
                            <input type="text" id="preCep" name="endCep" placeholder="00000-000" maxlength="10">
                        </div>
                        <div class="form-group">
                            <label for="preLogradouro">Logradouro</label>
                            <input type="text" id="preLogradouro" name="endLogradouro" placeholder="Rua, Avenida, etc.">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="preNumero">Número</label>
                                <input type="text" id="preNumero" name="endNumero" placeholder="123">
                            </div>
                            <div class="form-group">
                                <label for="preComplemento">Complemento</label>
                                <input type="text" id="preComplemento" name="endComplemento" placeholder="Apto, Bloco, etc.">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="preBairro">Bairro</label>
                            <input type="text" id="preBairro" name="endBairro">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="preCidade">Cidade</label>
                                <input type="text" id="preCidade" name="endCidade">
                            </div>
                            <div class="form-group">
                                <label for="preUf">UF</label>
                                <input type="text" id="preUf" name="endUf" placeholder="SP" maxlength="2">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn-submit">Cadastrar</button>
                    <div id="preMessage" class="message"></div>
                </form>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
